<!DOCTYPE html>
<html>
<head>
	<title>To Do List</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="todo.css">
</head>
<body>
<div class="jumbotron">
	<div class="containder">
		<h1>To Do List</h1>
	</div>
	
</div>
<div class="container">
<hr>
	<div class="col-sm-6">
		<form class="text-center" id="new-task"> 
			<div class="form-group">
				<input type="text" class="form-control" id="task-name"
						 placeholder="Task" autofocus>
				<input type="text" class="form-control" id="description-name"
						 placeholder="Task Description"><hr>
				<input type="submit" class="btn btn-success" value="Add to list">
			</div>
		</form><hr>
				<ul id="task">
				<li class="jane">grocery shopping</li>
				</ul>
	</div>
</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="todo.js"></script>
</body>
</html>
